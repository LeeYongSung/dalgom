<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="personCtrl">
<div class="container">
	<div class="row">
	  <div class="col-sm-6">
		<h2>사용자</h2>
		<ul class="list-group" id="userList">
			<a id="{{row.ID}}" href="" ng-click="clickEvent('U',row.ID)" class="list-group-item auth" ng-repeat="row in userList">{{row.NAME}}</a>
		</ul>
	  </div>
	  <div class="col-sm-6">
	  	<h2>권한</h2>
		<ul class="list-group" id="authList">
			<a id="{{row.AUTH_ID}}" href="" ng-click="clickEvent('A','',row.AUTH_ID)" class="list-group-item auth" ng-repeat="row in authList">{{row.AUTH_NAME}}</a>
		</ul>
	  </div> 
	  <hr>
	  <div class="col-sm-12">
	  	<h2>권한 매핑 리스트</h2>
		<table class="table table-hover">
		    <thead>
		      <tr>
		        <th class="text-left">Name</th>
		        <th class="text-center">Auth</th>
		        <th class="text-center">date</th>
		      </tr>
		    </thead>
		    <tbody id="mappingList">
			    <tr ng-repeat="row in mappingList" ng-click="clickEvent('D',row.ID,row.AUTH_ID)" >
					<td class="text-left">{{row.NAME}}</td>
					<td class="text-center">{{row.AUTH_NAME}}</td>
					<td class="text-center">{{row.MOD_DATE}}</td>
				</tr>
		    </tbody>
		  </table>
	  </div>
	</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
